<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Wave</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles/wave.css">
</head>
<body>
   <header>
      <!-- Navigation Bar Starts Here -->
      <nav class="nav-bar">
         <h1 class="nav-logo">WAVE</h1>
         <button class="nav-btn"><a href="">Sign Up</a></button>
      </nav>
      <!-- Banner Section Starts Here -->
      <section class="banner">
         <h2 class="banner-title">Cool Dark UI Template for <br>Webflow Agencies!</h2>
         <button class="banner-btn"><a href="">Stay Focused</a></button>
      </section>
   </header>

   <main>
      <!-- Action Section -->
      <section class="action-section">
         <div class="action-content">
            <h3 class="action-title">See It in Action</h3>
            <p class="action-description">
               Explore the live preview and imagine your brand in this bold new look.
            </p>
            <button class="action-btn"><a href="">Launch Live Preview</a></button>
         </div>
         <img class="action-img" src="assets/wcmini.png" alt="">
      </section>

      <!-- Productive Users Section Starts Here -->
      <section class="productive-users-section">
         <h3 class="pus-title">Joined Thousands of Productive Users</h3>
         <div class="pus-content-container">
            <div class="pus-content">
            <h2 class="pus-content-title">50K</h2>
            <h4 class="pus-content-subtitle">Active Users</h4>
         </div>
         <div class="pus-content">
            <h2 class="pus-content-title">2M+</h2>
            <h4 class="pus-content-subtitle">Focus Sessions</h4>
         </div>
         <div class="pus-content">
            <h2 class="pus-content-title">95%</h2>
            <h4 class="pus-content-subtitle">Satisfiction Rate</h4>
         </div>
         </div>
      </section>
   </main>
   
   <footer>

   </footer>
